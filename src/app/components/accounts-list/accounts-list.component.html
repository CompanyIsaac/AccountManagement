<div class="list row">
  <div class="col-md-6" >
    <h4>Accounts List</h4>
    <mat-list class="list-group">
      <mat-list-item class="list-group-item" *ngFor="let account of accounts; let i = index"
        [class.active]="i == currentIndex" (click)="setActiveAccount(account, i)">{{ account.name }}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentAccount">
      <app-account-details (refreshList)="refreshList()" [account]="currentAccount"></app-account-details>
    </div>
  </div>
</div>
